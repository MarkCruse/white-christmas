<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Probability of a White Christmas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://api.mapbox.com/mapbox-assembly/v0.19.0/assembly.min.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #menu {
            background: #fff;
            position: absolute;
            z-index: 1;
            top: 99px;
            right: 10px;
            border-radius: 3px;
            width: 120px;
            border: 1px solid rgba(0, 0, 0, 0.4);
            font-family: 'Open Sans', sans-serif;
        }

        #menu a {
            font-size: 13px;
            color: #404040;
            display: block;
            padding: 10px;
            text-decoration: none;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.25);
        }

        #menu a:last-child {
            border-bottom: none;
        }

        #menu a:hover {
            background-color: #f8f8f8;
        }

        #menu a.active {
            background-color: #3887be;
            color: #fff;
        }

        #menu a.active:hover {
            background-color: #3074a4;
        }
    </style>
</head>

<body>
    <nav id="menu"></nav>

    <div class="grid bg-gray-dark absolute h-full w-full">
        <div class="col col--12 border-b border--white color-white">
            <h1 class="txt-h2 mx36 my24 inline-block">Probability of a White Christmas</h1>
            <p class="fr mr24 mt36">
                Map created by: Mark Cruse<br />
                Source:
                <a class="link" target="_blank" href="http://journals.ametsoc.org/doi/abs/10.1175/BAMS-D-15-00038.1">
                    NOAA 1981â€“2010 Daily Normals
                </a>
            </p>
        </div>
        <div class="col col--12 h-full relative">
            <div id="map" class="w-full h-full"></div>
        </div>
    </div>

    <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.19.0/assembly.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibWRjcnVzZSIsImEiOiJjbTlvYXd3Y2UwczFxMmpxNWt1eHN3M3doIn0.xubPWJsqn9wkm6qKSBZ-OQ';

        const popup = new mapboxgl.Popup({ closeButton: false, closeOnClick: false });

        mapboxgl.accessToken = 'pk.eyJ1Ijoiam9obnRvbnljbGUiLCJhIjoiY2xqZXczdWhzMDBoNzQxcGVuZDNtcXloNSJ9.nQL65vZ4tuDfChA68UgXAw';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10',  // Initial style here
            center: [-98.5795, 39.8283],
            zoom: 3.25
        });

        // Only handle data + layers here
        map.on('style.load', () => {
            d3.json('https://raw.githubusercontent.com/MarkCruse/white-christmas/master/data/xmas_snow_stats_point_data.json')
                .then(data => {
                    addLayers(data);
                    addInteraction();
                });
        });

        // Zoom and set bounds once everything is ready
        map.on('idle', () => {
            if (!map.getLayer('snowStats')) return;

            map.fitBounds([-124.8, 24.53, -65.83, 49.38], {
                padding: { top: 10, bottom: 100, left: 70, right: 125 },
                duration: 1000
            });

            map.setMaxBounds(map.getBounds());
            map.off('idle', arguments.callee);
        });


        function addLayers(geojson) {
            map.addLayer({
                id: 'snowStats',
                type: 'circle',
                source: { type: 'geojson', data: geojson },
                paint: {
                    'circle-radius': {
                        property: 'Zone',
                        base: 6,
                        stops: [[4, 6], [6, 12], [14, 20]]
                    },
                    'circle-color': {
                        property: 'Zone',
                        type: 'exponential',
                        stops: [
                            [1, "rgb(216,236,216)"],
                            [2, "rgb(196,225,255)"],
                            [3, "rgb(145,191,255)"],
                            [4, "rgb(66,133,244)"],
                            [5, "rgb(54,109,237)"],
                            [6, "rgb(37,95,219)"],
                            [7, "rgb(253,253,253)"]
                        ]
                    },
                    'circle-stroke-color': {
                        property: 'Zone',
                        type: 'exponential',
                        stops: [
                            [1, "rgb(253,253,253)"],
                            [7, "rgb(24, 10, 174)"]
                        ]
                    },
                    'circle-stroke-width': 0.5,
                    'circle-opacity': {
                        stops: [[0.05, 0], [5, 1]]
                    }
                }
            }, 'waterway-label');

            map.addLayer({
                id: 'snow-heat',
                type: 'heatmap',
                source: { type: 'geojson', data: geojson },
                layout: { visibility: 'visible' },
                maxzoom: 9,
                paint: {
                    'heatmap-weight': {
                        property: 'Probability_of_Snow_Depth_GT_0',
                        type: 'exponential',
                        stops: [[0, 0], [1, 6]]
                    },
                    'heatmap-intensity': {
                        stops: [[0, 1], [9, 3]]
                    },
                    'heatmap-color': [
                        "interpolate", ["linear"], ["heatmap-density"],
                        0, "rgb(186,213,238)",
                        0.2, "rgb(209,227,243)",
                        0.4, "rgb(220,234,246)",
                        0.6, "rgb(232,241,249)",
                        0.8, "rgb(243,248,252)",
                        1, "rgb(246,246,246)"
                    ],
                    'heatmap-radius': {
                        stops: [[0, 2], [9, 20]]
                    },
                    'heatmap-opacity': {
                        default: 1,
                        stops: [[7, 1], [9, 0]]
                    }
                }
            });
        }

        function addInteraction() {
            map.on('mouseenter', 'snowStats', e => {
                const f = e.lngLat;
                const props = e.features[0].properties;
                map.getCanvas().style.cursor = 'pointer';

                if (map.getLayoutProperty('snow-heat', 'visibility') === 'visible') {
                    popup.setLngLat(f)
                        .setHTML(`<font size="4">${(props.Probability_of_Snow_Depth_GT_0 * 100).toFixed(1)}% chance of a White Christmas</font>
                                  <font size="2"><br /><br />Click point for weather station information</font>`)
                        .addTo(map);
                } else {
                    popup.setLngLat(f)
                        .setHTML(`<font size="2"><b>${props.Name} - ${props.State}</b><br />
                                  Elevation: <b>${props.Elev} ft</b><br />
                                  Probability of Snow Depth > 0": <b>${(props.Probability_of_Snow_Depth_GT_0 * 100).toFixed(1)}%</b><br />
                                  Median Snow Depth > 0": <b>${props.Median_of_Snow_Depth_GT_0_inches}"</b><br />
                                  Probability of Snowfall > 1" on Dec. 25th: <b>${(props.Probability_of_Snowfall_GT_0 * 100).toFixed(1)}%</b><br />
                                  Median Snowfall > 1" on Dec. 25th: <b>${props.Median_of_Snowfall_GT_0_inches}"</b></font>`)
                        .addTo(map);
                }
            });

            map.on('mouseleave', 'snowStats', () => {
                map.getCanvas().style.cursor = '';
                popup.remove();
            });

            map.on('click', 'snowStats', e => {
                const f = e.lngLat;
                const props = e.features[0].properties;

                popup.setLngLat(f)
                    .setHTML(`<font size="2"><b>${props.Name} - ${props.State}</b><br />
                              Elevation: <b>${props.Elev} ft</b><br />
                              Probability of Snow Depth > 0": <b>${(props.Probability_of_Snow_Depth_GT_0 * 100).toFixed(1)}%</b><br />
                              Median Snow Depth > 0": <b>${props.Median_of_Snow_Depth_GT_0_inches}"</b><br />
                              Probability of Snowfall > 1" on Dec. 25th: <b>${(props.Probability_of_Snowfall_GT_0 * 100).toFixed(1)}%</b><br />
                              Median Snowfall > 1" on Dec. 25th: <b>${props.Median_of_Snowfall_GT_0_inches}"</b></font>`)
                    .addTo(map);
            });
        }

        // Layer toggle UI
        const toggleableLayerIds = ['snow-heat'];
        const menu = document.getElementById('menu');
        const link = document.createElement('a');
        link.href = '#';
        link.className = 'active';
        link.textContent = 'Heatmap on/off';
        link.onclick = function (e) {
            e.preventDefault();
            e.stopPropagation();
            const layer = toggleableLayerIds[0];
            const visibility = map.getLayoutProperty(layer, 'visibility');

            if (visibility === 'visible') {
                map.setLayoutProperty(layer, 'visibility', 'none');
                this.className = '';
            } else {
                map.setLayoutProperty(layer, 'visibility', 'visible');
                this.className = 'active';
            }
        };
        menu.appendChild(link);
    </script>
</body>

</html>
